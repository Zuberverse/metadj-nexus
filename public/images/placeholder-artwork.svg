<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a0b2e"/>
      <stop offset="50%" stop-color="#2d1b4e"/>
      <stop offset="100%" stop-color="#0f0518"/>
    </linearGradient>
    <linearGradient id="icon-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7cf5e6"/>
      <stop offset="100%" stop-color="#a250ff"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a250ff" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#2d1b4e" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="800" height="800" fill="url(#bg)"/>
  <circle cx="400" cy="400" r="300" fill="url(#glow)"/>

  <!-- Abstract Music Wave / Disc -->
  <g transform="translate(400 400)">
    <circle r="150" stroke="url(#icon-grad)" stroke-width="20" fill="none" opacity="0.8"/>
    <circle r="100" stroke="url(#icon-grad)" stroke-width="15" fill="none" opacity="0.6"/>
    <circle r="50" fill="url(#icon-grad)" opacity="0.8"/>
    
    <!-- Rotating element suggestion -->
    <path d="M0 -150 L0 -180" stroke="#7cf5e6" stroke-width="10" stroke-linecap="round"/>
    <path d="M106 -106 L127 -127" stroke="#8f70ff" stroke-width="10" stroke-linecap="round"/>
    <path d="M150 0 L180 0" stroke="#a250ff" stroke-width="10" stroke-linecap="round"/>
  </g>
</svg>