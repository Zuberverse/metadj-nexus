      <g filter="url(#softGlow)" stroke="url(#energy)" stroke-width="2" fill="none" opacity="0.52">
        <path d="M600 200 L773 300 L773 500 L600 600 L427 500 L427 300 Z" />
        <path d="M600 288 L712 352 L712 448 L600 512 L488 448 L488 352 Z" opacity="0.78" />
        <path d="M600 340 L673 382 L673 418 L600 460 L527 418 L527 382 Z" opacity="0.85" />
      </g>

      <g stroke="url(#energy)" stroke-width="3" opacity="0.46">
