<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#051024"/>
      <stop offset="50%" stop-color="#0a2345"/>
      <stop offset="100%" stop-color="#040c1a"/>
    </linearGradient>
    <linearGradient id="bridge-grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1d5ae0" stop-opacity="0"/>
      <stop offset="50%" stop-color="#4dd7ff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#1d5ae0" stop-opacity="0"/>
    </linearGradient>
    <radialGradient id="core-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4dd7ff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#0e2f6f" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="title" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#dff4ff"/>
      <stop offset="50%" stop-color="#62c7ff"/>
      <stop offset="100%" stop-color="#2a9cf5"/>
    </linearGradient>
    <clipPath id="rounded-clip">
      <rect width="1200" height="1200" rx="60" ry="60"/>
    </clipPath>
  </defs>

  <g clip-path="url(#rounded-clip)">
    <rect width="1200" height="1200" fill="url(#bg)" />
    
    <!-- Central Glow -->
    <circle cx="600" cy="450" r="300" fill="url(#core-glow)"/>

    <!-- Bridge Structure -->
    <path d="M100 600 Q 600 300 1100 600" stroke="url(#bridge-grad)" stroke-width="4" fill="none" opacity="0.8"/>
    <path d="M100 620 Q 600 320 1100 620" stroke="url(#bridge-grad)" stroke-width="2" fill="none" opacity="0.5"/>
    
    <!-- Vertical Connections -->
    <g stroke="#4dd7ff" stroke-width="1" opacity="0.3">
      <line x1="200" y1="550" x2="200" y2="700"/>
      <line x1="300" y1="500" x2="300" y2="700"/>
      <line x1="400" y1="450" x2="400" y2="700"/>
      <line x1="500" y1="420" x2="500" y2="700"/>
      <line x1="600" y1="400" x2="600" y2="700"/>
      <line x1="700" y1="420" x2="700" y2="700"/>
      <line x1="800" y1="450" x2="800" y2="700"/>
      <line x1="900" y1="500" x2="900" y2="700"/>
      <line x1="1000" y1="550" x2="1000" y2="700"/>
    </g>

    <!-- Horizon Grid -->
    <g stroke="#2ba4f5" stroke-width="1" opacity="0.2">
      <line x1="0" y1="700" x2="1200" y2="700"/>
      <line x1="0" y1="750" x2="1200" y2="750"/>
      <line x1="0" y1="800" x2="1200" y2="800"/>
      <line x1="0" y1="850" x2="1200" y2="850"/>
    </g>

    <text x="50%" y="61%" text-anchor="middle" fill="url(#title)" font-family="'Cinzel', 'Times New Roman', serif" font-size="94" font-weight="700" letter-spacing="10">
      BRIDGING REALITY
    </text>
    <text x="50%" y="68%" text-anchor="middle" fill="#b8e6ff" font-family="'Poppins', 'Helvetica Neue', sans-serif" font-size="26" letter-spacing="8">
      META DJ · HUMAN + AI UNITY
    </text>
    <text x="50%" y="74%" text-anchor="middle" fill="#7bd3ff" font-family="'Poppins', 'Helvetica Neue', sans-serif" font-size="22" letter-spacing="8">
      ORIGINALS · 2025
    </text>
  </g>
</svg>