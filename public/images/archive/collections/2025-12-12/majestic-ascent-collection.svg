<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a0825"/>
      <stop offset="50%" stop-color="#2a0a40"/>
      <stop offset="100%" stop-color="#1a0825"/>
    </linearGradient>
    <linearGradient id="mountain" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d47dff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#4a1b80" stop-opacity="0.2"/>
    </linearGradient>
    <radialGradient id="star-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f7b7ff" stop-opacity="0.8"/>
      <stop offset="60%" stop-color="#9c4dff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#2a0a40" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="beam" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#f7b7ff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#e58bff" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#f7b7ff" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="title" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffe9ff"/>
      <stop offset="50%" stop-color="#e2b6ff"/>
      <stop offset="100%" stop-color="#c37bff"/>
    </linearGradient>
    <clipPath id="rounded-clip">
      <rect width="1200" height="1200" rx="60" ry="60"/>
    </clipPath>
  </defs>

  <g clip-path="url(#rounded-clip)">
    <rect width="1200" height="1200" fill="url(#bg)"/>
    
    <!-- Star Glow at top -->
    <circle cx="600" cy="400" r="350" fill="url(#star-glow)"/>

    <!-- Vertical Beams -->
    <rect x="580" y="100" width="40" height="1000" fill="url(#beam)" opacity="0.6"/>
    <rect x="400" y="200" width="20" height="800" fill="url(#beam)" opacity="0.3"/>
    <rect x="780" y="200" width="20" height="800" fill="url(#beam)" opacity="0.3"/>

    <!-- Mountain/Ascent Shape -->
    <path d="M600 250 L900 900 L300 900 Z" fill="url(#mountain)" opacity="0.4"/>
    <path d="M600 350 L800 900 L400 900 Z" fill="url(#mountain)" opacity="0.6"/>
    
    <!-- Abstract Lines -->
    <g stroke="#f7b7ff" stroke-opacity="0.4" stroke-width="2" fill="none">
      <line x1="100" y1="900" x2="1100" y2="900"/>
      <line x1="200" y1="850" x2="1000" y2="850" opacity="0.7"/>
      <line x1="300" y1="800" x2="900" y2="800" opacity="0.5"/>
    </g>

    <!-- Stars -->
    <g fill="#ffe9ff" opacity="0.6">
      <circle cx="200" cy="200" r="3"/>
      <circle cx="1000" cy="150" r="4"/>
      <circle cx="150" cy="500" r="2"/>
      <circle cx="1050" cy="400" r="3"/>
      <circle cx="600" cy="150" r="5" opacity="0.8"/>
    </g>

    <text x="50%" y="61%" text-anchor="middle" fill="url(#title)" font-family="'Cinzel', 'Times New Roman', serif" font-size="94" font-weight="700" letter-spacing="10">
      MAJESTIC ASCENT
    </text>
    <text x="50%" y="68%" text-anchor="middle" fill="#f5dcff" font-family="'Poppins', 'Helvetica Neue', sans-serif" font-size="26" letter-spacing="8">
      META DJ · PART I · AERIAL DREAMS
    </text>
    <text x="50%" y="74%" text-anchor="middle" fill="#e7c5ff" font-family="'Poppins', 'Helvetica Neue', sans-serif" font-size="22" letter-spacing="8">
      ORIGINALS · 2025
    </text>
  </g>
</svg>