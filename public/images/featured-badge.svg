      />
      <path
        d="M64 36 L68 52 L84 56 L68 60 L64 76 L60 60 L44 56 L60 52 Z"
        fill="#ffffff"
        opacity="0.75"
      />
    </g>
  </g>

  <g fill="#ffffff" opacity="0.62">
    <circle cx="34" cy="32" r="2" />
    <circle cx="52" cy="24" r="2.4" />
    <circle cx="88" cy="28" r="2" />
    <circle cx="98" cy="46" r="2.1" />
    <circle cx="92" cy="92" r="1.9" />
    <circle cx="40" cy="96" r="1.8" />
    <circle cx="64" cy="18" r="2.1" opacity="0.75" />
  </g>

</svg>
