# Continuous Integration Workflow
#
# Runs quality checks, tests, and build verification on all branches.
# Uses caching for faster subsequent runs.

name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

env:
  NODE_VERSION: '20'

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Security Audit
        run: npm audit --audit-level=moderate

      - name: Tests
        run: npm test

      - name: Build
        run: npm run build:ci
        env:
          NODE_ENV: production
